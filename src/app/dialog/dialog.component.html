<h1>Add Password Details</h1>
<div mat-dialog-content>
    <form [formGroup] = "passwordForm">
        <mat-form-field appearance="outline">
            <mat-label>Enter the Application Name</mat-label>
            <input formControlName="appname" matInput placeholder="Application">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="accent" (click)="addPass()">{{actionBtn}}</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</div>
